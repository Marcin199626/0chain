{{- $minerCount := .Values.miner.minerCount | int }}
{{- $minerCount := add $minerCount 1 | int }}
{{- range $i := untilStep 1 $minerCount 1 }}

apiVersion: v1
kind: PersistentVolume
metadata:
  name: miner-data-pv-0{{ $i }}
  labels:
    tier: prod
spec:
  storageClassName: {{ $.Values.miner.persistence.storageClass_data_pv }}{{ $i }}
  # claimRef:
  #   name: sm-config-pvc
  capacity:
    storage: {{ $.Values.miner.persistence.size_data_pv }}
  accessModes:
    - {{ $.Values.miner.persistence.accessMode_data_pv }}
  hostPath:
    path: "/mnt/kubernetes/{{ $.Values.miner.persistence.storageClass_data_pv }}{{ $i }}"

{{- end }}