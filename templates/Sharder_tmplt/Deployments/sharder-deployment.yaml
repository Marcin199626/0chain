{{- $sharderCount := .Values.sharder.sharderCount | int }}
{{- $sharderCount := add $sharderCount 1 | int }}
{{- range $i := untilStep 1 $sharderCount 1 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "0helm.labels" $ | nindent 6 }}-sharder-0{{ $i }}
  name: {{ include "0helm.fullname" $ | nindent 4 }}-sharder-0{{ $i }}
spec:
  replicas: {{ $.Values.sharder.replicaCount | int }}
  selector:
    matchLabels:
      {{- include "0helm.selectorLabels" $ | nindent 6 }}-sharder-0{{ $i }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "0helm.labels" $ | nindent 8 }}-sharder-0{{ $i }}
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                      - {{ $.Release.Name }}-cassandra-0{{ $i }}
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: {{ $.Release.Name }}-sharder-0{{ $i }}
          image: {{ $.Values.sharder.sharderImage.repository }}:{{ $.Values.sharder.sharderImage.tag }}
          imagePullPolicy: {{ $.Values.sharder.sharderImage.pullPolicy }}
          ports:
            - containerPort: {{ $.Values.sharder.sharderService.port }}{{ $i }}
          resources:
            {{- toYaml $.Values.sharder.sharderResources | nindent 12 }}
          command:
            - /bin/sh
            - -c
            - mkdir -p /0chain/data/blocks && mkdir -p /0chain/data/rocksdb && ./bin/sharder --deployment_mode 0 --keys_file config/b0snode0{{ $i }}_keys.txt --minio_file config/minio_config.txt
          env:
            - name: CASSANDRA_CLUSTER
              value: {{ include "0helm.fullname" $ | nindent 15 }}-cassandra-0{{ $i }}
            {{- range $key, $value := $.Values.sharder.sharderEnv }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          volumeMounts:
            - mountPath: /0chain/config/b0snode0{{ $i }}_keys.txt
              name: sm-config-pvc
              subPath: b0snode0{{ $i }}_keys.txt
            - mountPath: /0chain/config/magicBlock.json
              name: magicblock-pvc
              subPath: magicBlock.json
            - mountPath: /0chain/config/initial-state.yaml
              name: initial-state-pvc
              subPath: initial-state.yaml
            - mountPath: /0chain/config/nodes.yaml
              name: nodes-yaml-pvc
              subPath: nodes.yaml
            - mountPath: /0chain/config/n2n_delay.yaml
              name: n2n-delay-yaml
              subPath: n2n_delay.yaml
            - mountPath: /0chain/config/sc.yaml
              name: sc-config
              subPath: sc.yaml
            - mountPath: /0chain/config/minio_config.txt
              name: minio-config-sharder
              subPath: minio_config.txt
            - mountPath: /0chain/config/b0owner_keys.txt
              name: owner-config
              subPath: b0owner_keys.txt
            - mountPath: /0chain/config/0chain.yaml
              name: zchain-yaml-config
              subPath: 0chain.yaml
            - mountPath: /0chain/config/cassandra
              name: sharder-cassandra-config
            - mountPath: /0chain/log
              name: sharder-log-pvc-0{{ $i }}
            - mountPath: /0chain/data
              name: sharder-data-pvc-0{{ $i }}
        - name: {{ $.Release.Name }}-promtail-0{{ $i }}
          image: {{ $.Values.sharder.sharderPromtailImage.repository }}:{{ $.Values.sharder.sharderPromtailImage.tag }} #promtail use mirror
          args:
            - "-config.file=/etc/promtail/promtail.yaml" #promtail configuration file path
            - "-client.url=http://loki.default.svc.cluster.local:3100/api/prom/push" #lokiServer
          resources:
            {{- toYaml $.Values.sharder.sharderPromtailResources | nindent 12 }}
          volumeMounts:
            - name: promtail-config
              mountPath: /etc/promtail
            - name: run
              mountPath: /run/promtail
            - name: sharder-log-pvc-0{{ $i }}
              mountPath: /0chain/log
      {{- with $.Values.sharder.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
      volumes:
        - name: n2n-delay-yaml
          configMap:
            name: n2n-delay-yaml
            defaultMode: 0755
        - name: sc-config
          configMap:
            name: sc-config
            defaultMode: 0755
        - name: minio-config-sharder
          secret:
            secretName: minio-config-sharder
            defaultMode: 0755
        - name: owner-config
          configMap:
            name: owner-config
            defaultMode: 0755
        - name: zchain-yaml-config
          configMap:
            name: zchain-yaml-config
            defaultMode: 0755
        - name: sharder-cassandra-config
          configMap:
            name: sharder-cassandra-config
            defaultMode: 0755
        - name: sharder-log-pvc-0{{ $i }}
          persistentVolumeClaim:
            claimName: sharder-log-pvc-0{{ $i }}
        - name: sharder-data-pvc-0{{ $i }}
          persistentVolumeClaim:
            claimName: sharder-data-pvc-0{{ $i }}
        - name: sm-config-pvc
          configMap:
            name: b0snode0{{ $i }}-keys
            defaultMode: 0755
        - name: nodes-yaml-pvc
          configMap:
            name: nodes
            defaultMode: 0755
        - name: magicblock-pvc
          configMap:
            name: magicblock
            defaultMode: 0755
        - name: initial-state-pvc
          configMap:
            name: initial-state
            defaultMode: 0755
        - name: sharder-sql-volume
          configMap:
            name: sharder-sql
            items:
              - key: truncate_tables.sql
                path: truncate_tables.sql
              - key: txn_summary.sql
                path: txn_summary.sql
              - key: zerochain_keyspace.sql
                path: zerochain_keyspace.sql
        - name: sharder-bin-volume
          configMap:
            name: sharder-bin
            items:
              - key: cassandra-init.sh
                path: cassandra-init.sh
              - key: scylla-init.sh
                path: scylla-init.sh
              - key: wait-for-service.sh
                path: wait-for-service.sh
            defaultMode: 0755
        - name: promtail-config
          configMap:
            name: promtail-sharder-0{{ $i }}
        - name: run
          hostPath:
            path: {{ $.Values.sharder.persistence.pvHostPath }}sharder-promtail-run-0{{ $i }}
{{- end }}
