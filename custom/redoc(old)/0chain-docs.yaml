components:
  schemas:
    # Common
    Client:
      type: object
      description: Data structure that holds the client data
      properties:
        id:
          type: string
          description: Client ID
        version:
          type: string
          description: Version of the entity
        creation_date:
          type: integer
          format: int64
          description: creation date functionality to an entity. Unix time
        public_key:
          type: string
          description: Client public key

    GetBlockResponse:
      type: object
      properties:
        block:
          $ref: "#/components/schemas/Block"
        header:
          $ref: "#/components/schemas/BlockSummary"
        merkle_tree:
          description: Merkle Patricia Trie
          type: array
          items:
            type: string

    Block:
      description: Data structure that holds the block data
      type: object
      allOf:
        - $ref: "#/components/schemas/UnverifiedBlockBody"
        - type: object
          properties:
            hash:
              type: string
              description: Hash block
            signature:
              type: string
              description: Signature of the block
            chain_id:
              type: string
              description: ID of the server chain
            chain_weight:
              type: number
              format: float64
              description: The weight of the chain up to this block
            running_txn_count:
              type: integer
              format: int64
              description: Number of transactions of the entire block chain
            magic_block:
              $ref: "#/components/schemas/MagicBlock"

    VerificationTicket:
      type: object
      description: Verification ticket for the block
      properties:
        verifier_id:
          type: string
          description: Verifier ID i.e Client ID
        signature:
          type: string
          description: Hash block signature

    UnverifiedBlockBody:
      description: This is what is used to verify the correctness of the block & the associated signature
      type: object
      properties:
        version:
          type: string
          description: Version of the entity
        creation_date:
          type: integer
          format: int64
          description: creation date functionality to an entity. Unix time
        latest_finalized_magic_block_hash:
          type: string
          description: Hash of the last finalized magic block
        prev_hash:
          type: string
          description: Hash of the previous block
        prev_verification_tickets:
          type: array
          description: Array of verification tickets for the previous block
          items:
            $ref: "#/components/schemas/VerificationTicket"
        miner_id:
          type: string
          description: ID of the miner that generated the block
        round:
          type: integer
          format: int64
          description: Number of the block round
        round_random_seed:
          type: integer
          format: int64
          description: Seed of the round
        round_timeout_count:
          type: integer
        state_hash:
          type: string
          format: byte
          description: Hash of the client state
        transactions:
          type: array
          description: The entire transactions payload to represent full block
          items:
            $ref: "#/components/schemas/transaction"

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error text
        code:
          type: string
          description: Error code

    EntityResponse:
      type: object
      properties:
        entity:
          oneOf:
            - $ref: "#/components/schemas/transaction"
            - $ref: "#/components/schemas/Client"
        async:
          type: boolean

    Transfer:
      type: object
      description: Data structure to hold state transfer from one client to another
      properties:
        from:
          type: string
          description: Client ID in transfer is that of the multi-sig wallet, not the signer
        to:
          type: string
        amount:
          type: integer

    ZCNPool:
      type: object
      properties:
        id:
          type: string
        balance:
          type: integer

    StorageSmartContractConfig:
      type: object
      description: Config represents SC configurations ('storagesc:' from sc.yaml).
      properties:
        max_mint:
          type: integer
          description: MaxMint is max minting.
        minted:
          type: integer
          description: Minted tokens by entire SC.
        min_alloc_size:
          type: integer
          description: MinAllocSize is minimum possible size (bytes) of an allocation the SC accept.
        min_alloc_duration:
          type: integer
          description: MinAllocDuration is minimum possible duration of an allocation allowed by the SC.
        max_challenge_completion_time:
          type: integer
          description: MaxChallengeCompletionTime is max time to complete a challenge.
        min_offer_duration:
          type: integer
          description: MinOfferDuration represents lower boundary of blobber's MaxOfferDuration.
        min_blobber_capacity:
          type: integer
          description: MinBlobberCapacity allowed to register in the SC.
        readpool:
          $ref: "#/components/schemas/StorageSmartContractReadPoolConfig"
        writepool:
          $ref: "#/components/schemas/StorageSmartContractWritePoolConfig"
        stakepool:
          $ref: "#/components/schemas/StorageSmartContractStakePoolConfig"
        validator_reward:
          type: number
          description: ValidatorReward represents % (value in [0; 1] range) of blobbers reward goes to validators. Even if a blobber doesnt pass a challenge validators receive this reward.
        blobber_slash:
          type: number
          description: BlobberSlash represents % (value in [0; 1] range) of blobbers' stake tokens penalized on challenge not passed.
        max_read_price:
          type: integer
          description: MaxReadPrice allowed for a blobber.
        max_write_price:
          type: integer
          description: MaxWritePrice
        failed_challenges_to_cancel:
          type: integer
          description: FailedChallengesToCancel is number of failed challenges of an allocation to be able to cancel an allocation.
        failed_challenges_to_revoke_min_lock:
          type: integer
          description: FailedChallengesToRevokeMinLock is number of failed challenges of a blobber to revoke its min_lock demand back to user; only part not paid yet can go back.
        challenge_enabled:
          type: boolean
          description: ChallengeEnabled is challenges generating pin.
        max_challenges_per_generation:
          type: integer
          description: MaxChallengesPerGeneration is max number of challenges can be generated at once for a blobber-allocation pair with size difference for the moment of the generation.
        challenge_rate_per_mb_min:
          type: number
          description: ChallengeGenerationRate is number of challenges generated for a MB/min.
        max_delegates:
          type: number
          description: MaxDelegates is max numer of stake pools allowed per node (blobber+validator pair) by SC.
    StorageSmartContractReadPoolConfig:
      type: object
      description: ReadPool related configurations.
      properties:
        min_lock:
          type: integer
          description: Minimum amount to lock
          format: int64
        min_lock_period:
          type: integer
          format: int64
          description: Minimum period to lock
        max_lock_period:
          type: integer
          format: int64
          description: Maximum period to lock
    StorageSmartContractWritePoolConfig:
      type: object
      description: Write pool configurations
      properties:
        min_lock:
          type: integer
          description: Minimum amount to lock
          format: int64
        min_lock_period:
          type: integer
          format: int64
          description: Minimum period to lock
        max_lock_period:
          type: integer
          format: int64
          description: Maximum period to lock
    StorageSmartContractStakePoolConfig:
      type: object
      description: StakePool related configurations.
      properties:
        min_lock:
          type: integer
          format: int64
        interest_rate:
          type: number
          format: float64
          description: Interest rate of the stake pool
        interest_interval:
          type: integer
          format: float64
          description: the interval of the minting pool

    # blobber
    BlobberUploadResult:
      type: object
      properties:
        filename:
          type: string
        size:
          type: integer
        content_hash:
          type: string
        merkle_root:
          type: string

    BlobberDownloadResponse:
      type: object
      description: "Error response: in the absence of the last read marker"
      required:
        - success
      properties:
        success:
          type: boolean
          description: The flag of success
        data:
          type: string
          format: binary
          description: Depricated
        latest_rm:
          $ref: "#/components/schemas/BlobberReadMarker"
    BlobberReadMarker:
      type: object
      description: Defines a marker to read
      properties:
        client_id:
          type: string
          description: Client ID reading allocation
        client_public_key:
          type: string
          description: Client Public Key
        blobber_id:
          type: string
          description: Blobber ID
        allocation_id:
          type: string
          description: Allocation ID
        owner_id:
          type: string
          description: Owner ID allocation
        timestamp:
          type: integer
          format: int64
          description: Unix Timestamp
        counter:
          type: integer
          description: Number of readers
        signature:
          type: string
          description: the marker signature

    # storagesc
    StorageChallengePoolStat:
      type: object
      properties:
        id:
          type: string
          description: Challenge ID
        balance:
          type: integer
          format: int64
          description: Balance of the pool
        start_time:
          type: integer
          description: StartTime is time when the allocation has been created.
        expiration:
          type: integer
          description: Allocation expiration
        finalized:
          type: boolean
          description: Finalized is true where allocation has been finalized.
    StorageStakePoolStat:
      type: object
      properties:
        pool_id:
          type: string
          description: Pool ID
        balance:
          type: integer
          format: int64
          description: |-
            Total balance of all delegate pools, including tokens going to be
            unlocked (see 'unstake' just below).
        unstake:
          type: integer
          format: int64
          description: |-
            Total amount of tokens going to be unlocked; the tokens will not be
            used in future offers (allocations). To get effective balance use
            (balance - unstake) formula.
        free:
          type: integer
          description: free staked space
        capacity:
          type: integer
          description: blobber bid
        write_price:
          type: integer
          description: its write price
        offers:
          type: array
          items:
            $ref: "#/components/schemas/StorageOfferPoolStat"
        offers_total:
          type: integer
        delegate:
          type: array
          items:
            $ref: "#/components/schemas/StorageDelegatePoolStat"
        earnings:
          type: integer
        penalty:
          type: integer
        rewards:
          $ref: "#/components/schemas/StorageRewardsStat"

    StorageUserStakePoolStat:
      type: object
      properties:
        pools:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: "#/components/schemas/StorageDelegatePoolStat"

    StorageOfferPoolStat:
      type: object
      properties:
        lock:
          type: integer
        expire:
          type: integer
        allocation_id:
          type: string
        is_expired:
          type: boolean

    StorageDelegatePoolStat:
      type: object
      properties:
        id:
          type: string
          description: pool ID
        balance:
          type: integer
          description: current balance
        delegate_id:
          type: string
          description: wallet
        earnings:
          type: integer
          description: total for all time
        penalty:
          type: integer
          description: total for all time
        interests:
          type: integer
          description: not payed yet
        unstake:
          type: integer
          format: int64
          description: |-
            If greater then zero, then tokens of this delegate pool are going to
            be unlocked. In this case, the number represents maximal time to
            wait to be able to unlock the tokens. The time represented as Unix
            seconds. The tokens can be unlocked earlier if someone locks more
            tokens to the same blobber, of if someone cancels his allocation
            affects the blobber. This time is maximal.

    StorageRewardsStat:
      type: object
      properties:
        balance:
          type: integer
        charge:
          type: integer
          description: blobber total charge for all time
        blobber:
          type: integer
          description: total for all time
        validator:
          type: integer
          description: total for all time

    StorageUntilStats:
      type: array
      items:
        $ref: "#/components/schemas/StorageUntilStat"

    StorageUntilStat:
      type: object
      properties:
        pool_id:
          type: string
          description: Pool ID
        balance:
          type: integer
          format: int64
        expire_at:
          type: integer
          format: int64
          description: Expiration date
    StorageAllocationPoolsStat:
      type: object
      properties:
        pools:
          type: array
          items:
            $ref: "#/components/schemas/StorageAllocationPoolStat"
    StorageAllocationPoolStat:
      type: object
      properties:
        id:
          type: string
          description: Pool ID
        balance:
          type: integer
          format: int64
          description: Balance pool
        expire_at:
          type: integer
          format: int64
          description: Expiration date
        allocation_id:
          type: string
          description: Allocation ID
        blobbers:
          $ref: "#/components/schemas/StorageBlobberPoolStat"
        locked:
          type: boolean
          description: Indicates that the expiration date has expired

    StorageBlobberPoolStat:
      type: object
      description: blobber pool represents tokens locked for a blobber
      properties:
        blobber_id:
          type: string
        balance:
          type: integer

    StorageNodes:
      type: object
      properties:
        nodes:
          type: array
          items:
            $ref: "#/components/schemas/StorageNode"

    StorageBlobberChallenge:
      type: object
      properties:
        blobber_id:
          type: string
        challenges:
          type: array
          items:
            $ref: "#/components/schemas/StorageChallenge"
        lastest_completed_challenge:
          $ref: "#/components/schemas/StorageChallenge"

    StorageChallenge:
      type: object
      properties:
        created:
          type: integer
          format: int64
          description: Creation date
        id:
          type: string
          description: Challenge ID
        prev_id:
          type: string
          description: Previous Challenge ID
        validators:
          type: array
          items:
            $ref: "#/components/schemas/StorageValidationNode"
        seed:
          type: integer
          format: int64
          description: Seed of the challenge
        allocation_id:
          type: string
          description: Allocation ID
        blobber:
          $ref: "#/components/schemas/StorageNode"
        allocation_root:
          type: string
          description: Root allocation
        challenge_response:
          $ref: "#/components/schemas/StorageChallengeResponse"

    StorageChallengeResponse:
      type: object
      properties:
        challenge_id:
          type: string
        validation_tickets:
          type: array
          items:
            $ref: "#/components/schemas/StorageValidationTicket"
    StorageValidationTicket:
      type: object
      properties:
        challenge_id:
          type: string
        blobber_id:
          type: string
        validator_id:
          type: string
        validator_key:
          type: string
        success:
          type: boolean
        message:
          type: string
        message_code:
          type: string
        timestamp:
          type: integer
        signature:
          type: string

    StorageStakePoolRequest:
      type: object
      properties:
        blobber_id:
          type: string
        pool_id:
          type: string

    StorageReadPool:
      type: object
      description: Represents client's read pool consist of allocation read pools
      properties:
        pools:
          $ref: "#/components/schemas/StorageAllocationPools"

    StorageAllocationPools:
      type: array
      items:
        $ref: "#/components/schemas/StorageAllocationPool"

    StorageBlobbers:
      type: array
      items:
        $ref: "#/components/schemas/StorageBlobber"

    StorageBlobber:
      type: object
      description: blobber pool represents tokens locked for a blobber
      properties:
        blobber_id:
          type: string
        balance:
          type: integer

    StorageAllocationPool:
      type: object
      properties:
        expire_at:
          type: integer
        allocation_id:
          type: string
        pool:
          $ref: "#/components/schemas/ZCNPool"
        blobbers:
          $ref: "#/components/schemas/StorageBlobbers"

    StorageValidationNode:
      type: object
      properties:
        id:
          type: string
          description: Node ID i.e. Client ID
        url:
          type: string
        stake_pool_settings:
          $ref: "#/components/schemas/StakePoolSettings"

    StorageLockRequest:
      type: object
      description: Request to lock tokens creating a read pool; the allocation_id is required, if blobber_id provided, then it locks tokens for allocation -> {blobber}, otherwise all tokens divided for all blobbers of the allocation automatically
      properties:
        duration:
          type: integer
        allocation_id:
          type: string
        blobber_id:
          type: string

    StorageUnlockRequest:
      type: object
      description: unlock request used to unlock all tokens of a read pool
      properties:
        pool_id:
          type: string

    TokenPoolTransferResponse:
      type: object
      properties:
        txn_hash:
          type: string
        from_pool:
          type: string
        to_pool:
          type: string
        value:
          type: integer
        from_client:
          type: string
        to_client:
          type: string

    StorageStakePoolUnlockResponse:
      oneOf:
        - type: object
          properties:
            unstake: integer
            description: |-
              Maximal time to wait to be able to unlock the tokens.
              Unix seconds. For a case where tokens can't be unlocked due to
              opened offers (allocations). In this case the tokens marked as
              'going to unlock' and will not be used in future offers.
        - TokenPoolTransferResponse

    StorageTerms:
      type: object
      description: Terms represents Blobber terms. A Blobber can update its terms, but any existing offer will use terms of offer signing time.
      properties:
        read_price:
          type: integer
          description: ReadPrice is price for reading. Token / GB.
        write_price:
          type: integer
          description: WritePrice is price for reading. Token / GB. Also, it used to calculate min_lock_demand value.
        min_lock_demand:
          type: number
          description: MinLockDemand in number in [0; 1] range. It represents part of allocation should be locked for the blobber rewards even if user never write something to the blobber.
        max_offer_duration:
          type: string
          description: MaxOfferDuration with this prices and the demand.
        challenge_completion_time:
          type: string
          description: ChallengeCompletionTime is duration required to complete a challenge.

    StorageAllocation:
      type: object
      description: StorageAllocation request and entity.
      properties:
        id:
          type: string
          description: ID is unique allocation ID that is equal to hash of transaction with which the allocation has created.
        tx:
          type: string
          description: Tx keeps hash with which the allocation has created or updated.
        data_shards:
          type: integer
        parity_shards:
          type: integer
        size:
          type: integer
        expiration_date:
          type: integer
        blobbers:
          type: array
          items:
            $ref: "#/components/schemas/StorageNode"
        owner_id:
          type: string
        owner_public_key:
          type: string
        stats:
          $ref: "#/components/schemas/StorageAllocationStats"
        preferred_blobbers:
          type: array
          items:
            type: string
        blobber_details:
          type: array
          items:
            $ref: "#/components/schemas/StorageBlobberAllocation"
        read_price_range:
          $ref: "#/components/schemas/StoragePriceRange"
        write_price_range:
          $ref: "#/components/schemas/StoragePriceRange"
        max_challenge_completion_time:
          type: integer
        challenge_completion_time:
          type: integer
